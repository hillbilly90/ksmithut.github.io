<!DOCTYPE html>
<html>
  <head>
    <title>Website Style Guide | ksmithut.github.com</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>This is an &lt;h1&gt;</h1>
    <h2>This is an &lt;h2&gt;</h2>
    <h3>This is an &lt;h3&gt;</h3>
    <h4>This is an &lt;h4&gt;</h4>
    <h5>This is an &lt;h5&gt;</h5>
    <h6>This is an &lt;h6&gt;</h6>
    <p>This is a paragraph</p>
    <p>This is a paragraph with <strong>bold</strong> text</p>
    <pre><code>// This is some code in a block;</code></pre>
    <blockquote cite="someurl">
      <p>
        This is a blockquote<br>
        It can contain multiple<br>
        lines and it will maintain<br>
        this border on the left.
      </p>
    </blockquote>
  </body>
</html>
